<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:form>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
	<div class="container-fluid">
		<h:commandLink styleClass="navbar-brand" value="My Profile" action="#{LoginCntrl.redirectToHomePage}"/>
		<h:graphicImage value="/image/?Id=#{User.userId}" styleClass="headerProfileImage rounded-circle" rendered="#{UserInfoCntrl.userImageAvailable}"/>
		<h:panelGroup rendered="#{!UserInfoCntrl.userImageAvailable}">
			<img src="/myprofile/resources/images/user-profile-icon.png" alt="Profile Image" class="headerProfileImage rounded-circle"/>
		</h:panelGroup>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarResponsive" aria-controls="navbarResponsive"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarResponsive">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item"><h:commandLink styleClass="nav-link" value="User Profile" action="#{UserInfoCntrl.redirectToUserInfoAction}"/>
				</li>
				<li class="nav-item"><h:commandLink styleClass="nav-link" value="Logout" action="#{LoginCntrl.logoutAction}"/>
				</li>
			</ul>
		</div>
	</div>
</nav>
</h:form>
</html>
