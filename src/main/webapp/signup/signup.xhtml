<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/WEB-INF/layout/mainLayout.xhtml">
	<ui:define name="content">
		<div class="container">
			<div class="row justify-content-md-center">
				<div class="col-6 m-5">
					<div class="card">
						<div class="card-body">
							<div class="col-8">
								<h:form id="SignupForm">
									<div class="form-group">
										<label for="firstName">First Name</label>
										<h:inputText value="#{Signup.firstName}" class="form-control"
											id="firstName" aria-describedby="firstName" required="true"
											placeholder="First Name" />
									</div>
									<div class="form-group">
										<label for="lastName">Last Name</label>
										<h:inputText value="#{Signup.lastName}" class="form-control"
											id="lastName" aria-describedby="lastName" required="true"
											placeholder="Last Name" />
									</div>
									<div class="form-group">
										<label for="emailId">Email ID</label>
										<h:inputText type="email" value="#{Signup.emailId}"
											class="form-control" id="emailID"
											aria-describedby="emailHelp" required="true"
											placeholder="User ID" />
									</div>
									<div class="form-group">
										<label for="passwordInput">Create Password</label>
										<h:inputSecret type="password" styleClass="form-control"
											id="passwordInput" placeholder="Create Password"
											value="#{Signup.password}" required="true" />
									</div>
									<h:commandButton value="SignUp" styleClass="btn btn-primary"
										action="#{SignupCntrl.signupAction}" />
								</h:form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
