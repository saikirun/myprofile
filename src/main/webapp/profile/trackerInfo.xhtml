<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/WEB-INF/layout/mainLayout.xhtml">
	<ui:define name="topNav">
		<!-- Navigation -->
		<ui:include src="/WEB-INF/layout/topNav.xhtml" />
	</ui:define>
	<ui:define name="content">
		<div class="row">
			<div class="col-8">
				<div class="card">
					<div class="card-header">
						<h5 class="card-title">Tracker Information</h5>
					</div>
					<div class="card-body">
						<h:form>
							<h:dataTable value="#{UserTrackerCntrl.trackerInfo}" var="tracker" border="1">
								<h:column>
									<f:facet name="header">Tracking Id</f:facet>
									<h:outputLabel value="#{tracker.trackingId}"/>
								</h:column>
								<h:column>
									<f:facet name="header">IP Address</f:facet>
									<h:outputLabel value="#{tracker.ipAddress}"/>
								</h:column>
								<h:column>
									<f:facet name="header">Date</f:facet>
									<h:outputLabel value="#{tracker.linkAccessedDate}">
										<f:convertDateTime pattern = "MM-dd-YYYY HH:mm:ss z" />
									</h:outputLabel>
								</h:column>
							</h:dataTable>
						</h:form>
					</div>
				</div>
			</div>
			<div class="col-4">
				<div class="card">
					<div class="card-header">
						<h5 class="card-title">Total view's:</h5>
					</div>
					<div class="card-body">
						<h:form>
							<h:outputText value="#{UserTrackerCntrl.totalViews}"/>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
