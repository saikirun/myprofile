<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/WEB-INF/layout/mainLayout.xhtml">
<ui:define name="topNav">
		<!-- Navigation -->
		<ui:include src="/WEB-INF/layout/topNav.xhtml" />
	</ui:define>
	<ui:define name="content">
			<div class="row col-12 justify-content-md-center">
				<div class="col-6">
					<div class="card">
						<div class="card-body">
								<h:form id="basicInfoForm">
							<div class="form-group row">
								<label class="col-4" for="firstName">First Name</label>
								<div class="col-8">
									<h:outputText value="#{UserBasicInfo.firstName}" id="firstName" />
								</div>
							</div>
							<div class="form-group row">
								<label class="col-4" for="lastName">Last Name</label>
								<div class="col-8">
									<h:outputText value="#{UserBasicInfo.lastName}" id="lastName" />
								</div>
							</div>
							<div class="form-group row">
								<label class="col-4" for="userId">Email ID</label>
								<div class="col-8">
									<h:outputText value="#{UserBasicInfo.userId}" id="userID" />
								</div>
							</div>
							<div class="form-group row">
								<label class="col-4" for="gender">Gender</label>
								<div class="col-8">
									<h:outputText value="#{UserBasicInfo.gender}" id="gender" />
								</div>
							</div>
							<div class="form-group row">
								<label class="col-4" for="phone">Phone</label>
								<div class="col-8">
									<h:outputText value="#{UserBasicInfo.phoneNum}" id="phone" >
									</h:outputText>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-4" for="address1">Address Line 1</label>
								<div class="col-8">
									<h:outputText value="#{UserBasicInfo.addressOne}" id="address1" />
								</div>
							</div>
							<div class="form-group row">
								<label class="col-4" for="address2">Address Line 2</label>
								<div class="col-8">
									<h:outputText value="#{UserBasicInfo.addressTwo}" id="address2" />
								</div>
							</div>
							<div class="form-group row">
								<label class="col-4" for="city">City</label>
								<div class="col-8">
									<h:outputText value="#{UserBasicInfo.city}" id="city" />
								</div>
							</div>
							<div class="form-group row">
								<label class="col-4" for="state">State</label>
								<div class="col-8">
									<h:outputText value="#{UserBasicInfo.state}" id="state" />
								</div>
							</div>
							<div class="form-group row">
								<label class="col-4" for="zip">Zip code</label>
								<div class="col-8">
									<h:outputText value="#{UserBasicInfo.zip}" id="zip" />
								</div>
							</div>
							<div class="form-group row">
								<label class="col-4" for="country">Country</label>
								<div class="col-8">
									<h:outputText value="#{UserBasicInfo.country}" id="country" />
								</div>
							</div>
									<h:commandLink value="Edit" styleClass="float-right text-primary"
										action="#{UserInfoCntrl.initiateUpdateAccount}" />
								</h:form>
						</div>
					</div>
				</div>
				<div class="col-4">
					<div class="card">
						<h4 class="card-header">Profile Image</h4>
					<div class="card-body">
						<h:panelGroup rendered="#{!UserInfoCntrl.userImageAvailable}">
							<img src="/myprofile/resources/images/user-profile-icon.png"
								alt="Profile Image" class="rounded-circle" />
						</h:panelGroup>
						<h:graphicImage value="/image/?Id=#{User.userId}"
							rendered="#{UserInfoCntrl.userImageAvailable}"
							styleClass="headerProfileImage rounded-circle" />
					</div>
				</div>
						</div>
			</div>
	</ui:define>
</ui:composition>
</html>
